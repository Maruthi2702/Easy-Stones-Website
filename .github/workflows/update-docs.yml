name: Update Documentation Date

on:
  push:
    branches:
      - main

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Update TECH_STACK.md timestamp
        run: |
          sed -i "s/\*Last Updated: .*\*/\*Last Updated: $(date +%Y-%m-%d)\*/" TECH_STACK.md
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add TECH_STACK.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update TECH_STACK.md timestamp [skip ci]"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
